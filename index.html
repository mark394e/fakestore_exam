<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="img/oddments-favicon.svg" />
    <script src="js/login.js" defer></script>
    <title>ODDMENTS | Log in</title>
  </head>
  <body>
    <header class="frontpage-header">
      <div class="img-container">
        <img src="img/hero-img.webp" alt="Mixed clothing hanging on a metal rack in store" />
      </div>
      <h1 class="img-title">Welcome to ODDMENTS</h1>
    </header>
    <main class="log-in-main">
      <h2 class="green-title">Log in</h2>
      <form class="log-in-form">
        <label for="email">Email</label>
        <input type="email" name="email" id="email_login" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password_login" />
        <p class="error-message hidden" id="login-error">
          Email or password is incorrect. Please try again.
        </p>
        <button type="submit" class="cta login-btn">Log in</button>
        <div class="spinner hidden"></div>
      </form>
    </main>
    <footer class="form-footer">
      <p>Not a member yet? Sign up <a href="sign-up.html" class="strong-link">here</a></p>
    </footer>
  </body>
</html>
