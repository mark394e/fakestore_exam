<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="img/oddments-favicon.svg" />
    <script src="js/app.js" defer></script>
    <title>ODDMENTS Inc.</title>
  </head>
  <body>
    <header>
      <div class="img-container">
        <img src="img/hero-img.webp" alt="Mixed clothing hanging on a metal rack in store" />
      </div>
      <h1 class="img-title">Welcome to ODDMENTS</h1>
    </header>
    <main>
      <h2 class="green-title">Sign up</h2>
      <form action="POST" class="sign-up-form">
        <label for="email">Email</label>
        <input type="email" />
        <label for="password">Password</label>
        <input type="password" />
        <label for="password">Confirm Password</label>
        <input type="password" />
        <button class="cta">Sign up</button>
      </form>
      <footer>
        <p>Already a member? Log in <a href="index.html" class="strong-link">here</a></p>
      </footer>
    </main>
  </body>
</html>
