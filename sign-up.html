<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup-login.css" />
    <link rel="icon" type="image/x-icon" href="img/oddments-favicon.svg" />
    <script src="js/sign-up.js" type="module"></script>
    <title>ODDMENTS | Sign up</title>
  </head>
  <body class="frontpage-body">
    <header class="frontpage-header">
      <div class="img-container">
        <img src="img/hero-img.webp" alt="Mixed clothing hanging on a metal rack in a shop" tabindex="0" />
      </div>
      <h1 class="img-title">Welcome to ODDMENTS</h1>
    </header>
    <main class="sign-up-main">
      <h2 class="green-title">Sign up</h2>
      <form class="sign-up-form">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" aria-describedby="email-error" />
        <p class="error-message hidden" id="email-error" role="alert">Please enter a valid email address.</p>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" aria-describedby="password-error" />
        <p class="error-message hidden" id="password-error" role="alert">Password must be between 8 to 20 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" aria-describedby="confirm-password-error" />
        <p class="error-message hidden" id="confirm-password-error" role="alert">Passwords do not match.</p>
        <button type="submit" class="cta sign-up-btn">Sign up</button>
        <div class="spinner hidden" aria-hidden="true"></div>
      </form>
    </main>
    <footer class="form-footer">
      <p>
        Already a member? Log in
        <a href="index.html" class="strong-link" aria-label="Go to log in page">here</a>
      </p>
    </footer>
  </body>
</html>
