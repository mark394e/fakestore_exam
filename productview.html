<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles_products.css" />
    <script src="js/script_productview.js" defer></script>
    <title>ODDMENTS | Products</title>
  </head>
  <body>
    <main>
      <!-- filter buttons -->
      <nav id="filter-buttons-navigation">
        <div class="top-level-button-wrapper">
          <div class="all-products-button-wrapper">
            <button class="all-products-button active-button">
              All products
            </button>
          </div>
          <div class="show-filter-buttons-wrapper">
            <button
              id="toggle-filter-buttons"
              class="show-filter-buttons-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 -960 960 960"
                class="svg-filter-icon"
              >
                <path
                  d="M710-150q-63 0-106.5-43.5T560-300q0-63 43.5-106.5T710-450q63 0 106.5 43.5T860-300q0 63-43.5 106.5T710-150Zm0-80q29 0 49.5-20.5T780-300q0-29-20.5-49.5T710-370q-29 0-49.5 20.5T640-300q0 29 20.5 49.5T710-230Zm-550-30v-80h320v80H160Zm90-250q-63 0-106.5-43.5T100-660q0-63 43.5-106.5T250-810q63 0 106.5 43.5T400-660q0 63-43.5 106.5T250-510Zm0-80q29 0 49.5-20.5T320-660q0-29-20.5-49.5T250-730q-29 0-49.5 20.5T180-660q0 29 20.5 49.5T250-590Zm230-30v-80h320v80H480Zm230 320ZM250-660Z"
                />
              </svg>
              Filter
            </button>
          </div>
        </div>
        <div class="filter-buttons hidden" id="filter-buttons-div">
          <button data-category="men's clothing">Men's clothing</button>
          <button data-category="women's clothing">Women's clothing</button>
          <button data-category="jewelery">Jewelry</button>
          <button data-category="electronics">Electronics</button>
        </div>
      </nav>

      <!-- heading (content change when you filter, but default is all products) -->
      <h1 class="heading">All products</h1>
      <!-- loader element -->
      <div class="loader-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-gear"
          viewBox="0 0 16 16"
          id="loader-element"
        >
          <path
            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
          />
          <path
            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
          />
        </svg>
      </div>
      <!-- we will append the products clone to this section -->
      <section id="products"></section>
    </main>

    <!-- template we will use to display our data - note: it does not matter where it is located bc. we will append it to the section we placed in main -->
    <template id="products-template">
      <article class="product">
        <div class="product-img-wrapper">
          <!-- the image is placed as a backgroundimage to achieve a better visual look -->
        </div>
        <div class="product-info">
          <p class="product-title"></p>
          <p class="product-price"></p>
        </div>
        <div class="add-product-button">
          <button>+</button>
        </div>
      </article>
    </template>
  </body>
</html>
